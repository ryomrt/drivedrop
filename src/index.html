    <script>
        const UI_TEXT = <?!= JSON.stringify(ui) ?>;
        const WEB_APP_URL = "<?!= webAppUrl ?>";

        const MAX_SIZE = 1200;
        let selectedFiles = []; // üí° Â§âÊõ¥Ôºö‰∏≠Ë∫´„Åå { file: File, angle: 0 } „ÅÆ„Ç™„Éñ„Ç∏„Çß„ÇØ„Éà„Å´„Å™„Çä„Åæ„Åô

        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');

        function handleFileSelect(event) { updateSelectedFiles(event.target.files); }
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => { dropZone.addEventListener(eventName, preventDefaults, false); });
        function preventDefaults(e) { e.preventDefault(); e.stopPropagation(); }
        ['dragenter', 'dragover'].forEach(eventName => { dropZone.addEventListener(eventName, () => dropZone.classList.add('dragover'), false); });
        ['dragleave', 'drop'].forEach(eventName => { dropZone.addEventListener(eventName, () => dropZone.classList.remove('dragover'), false); });
        dropZone.addEventListener('drop', handleDrop, false);
        function handleDrop(e) { fileInput.files = e.dataTransfer.files; updateSelectedFiles(e.dataTransfer.files); }

        function updateSelectedFiles(files) {
            // üí° Â§âÊõ¥Ôºö„Åü„Å†„ÅÆ„Éï„Ç°„Ç§„É´„Åß„ÅØ„Å™„Åè„ÄÅËßíÂ∫¶ÔºàangleÔºâ„ÇíÁÆ°ÁêÜ„Åô„ÇãÁÆ±„Å´ÂÖ•„Çå„Å¶ËøΩÂä†
            const newFiles = Array.from(files)
                .filter(file => file.type.startsWith('image/'))
                .map(file => ({ file: file, angle: 0 }));

            selectedFiles = selectedFiles.concat(newFiles);

            const maxLimit = UI_TEXT.MAX_FILES || 10;
            if (selectedFiles.length > maxLimit) {
                alert(UI_TEXT.MSG_LIMIT);
                selectedFiles = selectedFiles.slice(0, maxLimit);
            }

            fileInput.value = '';
            showPreviews();
        }

        function showPreviews() {
            const previewArea = document.getElementById('previewArea');
            previewArea.innerHTML = '';
            const statusDiv = document.getElementById('status');

            if (selectedFiles.length > 0) {
                statusDiv.innerHTML = `${selectedFiles.length}${UI_TEXT.MSG_SELECTED}`;
            } else {
                statusDiv.innerHTML = '';
            }

            selectedFiles.forEach((item, index) => {
                const container = document.createElement('div');
                container.className = 'thumb-container';
                previewArea.appendChild(container);

                const reader = new FileReader();
                reader.onload = function (e) {
                    const img = document.createElement('img');
                    img.id = 'thumb-img-' + index;
                    img.src = e.target.result;
                    img.className = 'thumb';
                    // Ë®òÈå≤„Åï„Çå„Å¶„ÅÑ„ÇãËßíÂ∫¶„Çí„Éó„É¨„Éì„É•„Éº„Å´ÂèçÊò†
                    img.style.transform = `rotate(${item.angle}deg)`;

                    // ÂâäÈô§„Éú„Çø„É≥ (Âè≥‰∏ä)
                    const removeBtn = document.createElement('button');
                    removeBtn.className = 'remove-btn';
                    removeBtn.innerHTML = '‚úï';
                    removeBtn.onclick = function () { removeFile(index); };

                    // üí° ËøΩÂä†ÔºöÂõûËª¢Ôºà„Åè„Çã„Åè„ÇãÔºâ„Éú„Çø„É≥ (Â∑¶‰∏ã)
                    const rotateBtn = document.createElement('button');
                    rotateBtn.className = 'rotate-btn';
                    rotateBtn.innerHTML = '‚Üª';
                    rotateBtn.onclick = function () { rotateFile(index); };

                    container.appendChild(img);
                    container.appendChild(removeBtn);
                    container.appendChild(rotateBtn);
                }
                reader.readAsDataURL(item.file);
            });
        }

        // üí° ËøΩÂä†ÔºöÁîªÂÉè„Çí„Åè„Çã„Åè„ÇãÂõû„ÅôÔºàË¶ã„ÅüÁõÆ„Å†„Åë„ÅÆÊõ¥Êñ∞„Åß„Çµ„ÇØ„Çµ„ÇØÔºÅÔºâ
        function rotateFile(index) {
            selectedFiles[index].angle = (selectedFiles[index].angle + 90) % 360;
            const img = document.getElementById('thumb-img-' + index);
            if (img) {
                img.style.transform = `rotate(${selectedFiles[index].angle}deg)`;
            }
        }

        function removeFile(index) {
            selectedFiles.splice(index, 1);
            showPreviews();
        }

        // üí° Â§âÊõ¥ÔºöÂõûËª¢„Åó„Å¶„ÅÑ„ÇãÂ†¥Âêà„ÅØ„ÄÅÈÄÅ„ÇãÂâç„Å´Êú¨ÂΩì„Å´„Éî„ÇØ„Çª„É´„Éá„Éº„Çø„ÇíÂõûËª¢„Åï„Åõ„Çã
        function processImage(item, quality, callback) {
            const reader = new FileReader();
            reader.onload = function (e) {
                const img = new Image();
                img.onload = function () {
                    const canvas = document.createElement('canvas');
                    let width = img.width;
                    let height = img.height;

                    if (quality === 'compress') {
                        if (width > height) { if (width > MAX_SIZE) { height *= MAX_SIZE / width; width = MAX_SIZE; } }
                        else { if (height > MAX_SIZE) { width *= MAX_SIZE / height; height = MAX_SIZE; } }
                    }

                    // 90Â∫¶„Åã270Â∫¶ÂõûËª¢„Åó„Å¶„ÅÑ„ÇãÊôÇ„ÅØ„ÄÅCanvas„ÅÆÁ∏¶Ê®™ÊØî„ÇíÈÄÜ„Å´„Åô„Çã
                    if (item.angle === 90 || item.angle === 270) {
                        canvas.width = height;
                        canvas.height = width;
                    } else {
                        canvas.width = width;
                        canvas.height = height;
                    }

                    const ctx = canvas.getContext('2d');

                    // ‰∏≠ÂøÉ„Å´ÁßªÂãï„Åó„Å¶ÂõûËª¢„Åó„ÄÅÊèèÁîª„Åô„Çã„Éû„Ç∏„ÉÉ„ÇØÔºÅ
                    ctx.translate(canvas.width / 2, canvas.height / 2);
                    ctx.rotate(item.angle * Math.PI / 180);
                    ctx.drawImage(img, -width / 2, -height / 2, width, height);

                    const compressionRate = quality === 'compress' ? 0.8 : 1.0;
                    // PNG„ÅÆÂ†¥Âêà„ÅØPNG„ÅÆ„Åæ„Åæ„ÄÅ„Åù„Çå‰ª•Â§ñ„ÅØJPEG„ÅßÂá∫Âäõ
                    const outType = item.file.type === 'image/png' ? 'image/png' : 'image/jpeg';
                    const fullDataUrl = canvas.toDataURL(outType, compressionRate);

                    callback(fullDataUrl.split(',')[1], outType, fullDataUrl);
                }
                img.src = e.target.result;
            }
            reader.readAsDataURL(item.file);
        }

        function showConfirmModal() {
            const statusDiv = document.getElementById('status');
            if (selectedFiles.length === 0) {
                statusDiv.innerHTML = UI_TEXT.MSG_NO_FILE;
                return;
            }
            document.getElementById('confirmModal').style.display = 'flex';
        }
        function hideConfirmModal() { document.getElementById('confirmModal').style.display = 'none'; }

        function showQrModal() {
            const qrApiUrl = "https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=" + encodeURIComponent(WEB_APP_URL);
            document.getElementById('qrImage').src = qrApiUrl;
            document.getElementById('qrModal').style.display = 'flex';
        }
        function hideQrModal() { document.getElementById('qrModal').style.display = 'none'; }

        function reloadPreviewIframe() {
            const iframe = document.getElementById('previewIframe');
            const url = new URL(iframe.src);
            url.searchParams.set('t', Date.now());
            iframe.src = url.toString();

            const btn = document.querySelector('.reload-btn');
            const originalText = UI_TEXT.BTN_RELOAD;
            btn.innerText = UI_TEXT.MSG_RELOAD;
            setTimeout(() => { btn.innerText = originalText; }, 1000);
        }

        function executeUpload() {
            hideConfirmModal();
            const statusDiv = document.getElementById('status');
            const uploadBtn = document.getElementById('uploadBtn');
            const progressContainer = document.getElementById('progressContainer');
            const progressBar = document.getElementById('progressBar');
            const qualityOption = document.querySelector('input[name="uploadQuality"]:checked').value;

            uploadBtn.disabled = true;
            uploadBtn.innerText = UI_TEXT.MSG_UPLOADING;
            progressContainer.style.display = 'block';
            setTimeout(() => { progressBar.style.width = '0%'; }, 10);
            statusDiv.innerHTML = UI_TEXT.MSG_PREPARING;

            let uploadedCount = 0;

            function uploadNext(index) {
                if (index >= selectedFiles.length) {
                    statusDiv.innerHTML = UI_TEXT.MSG_SUCCESS;
                    progressBar.style.width = '100%';
                    fileInput.value = '';
                    document.getElementById('previewArea').innerHTML = '';
                    selectedFiles = [];
                    uploadBtn.disabled = false;
                    uploadBtn.innerText = UI_TEXT.BTN_UPLOAD_AGAIN;

                    setTimeout(() => {
                        progressContainer.style.display = 'none';
                        progressBar.style.width = '0%';
                        reloadPreviewIframe();
                    }, 5000);

                    return;
                }

                const item = selectedFiles[index];

                const sendToGAS = (base64Data, mimeType, fullDataUrl, originalFileName) => {
                    google.script.run
                        .withSuccessHandler(function (result) {
                            if (result === 'success') {
                                uploadedCount++;
                                const percent = Math.floor((uploadedCount / selectedFiles.length) * 100);
                                progressBar.style.width = percent + '%';
                                statusDiv.innerHTML = `${uploadedCount} / ${selectedFiles.length} ÊûöÂÆå‰∫Ü...‚ú®`;

                                const localWrap = document.getElementById('localGalleryWrapper');
                                const localGal = document.getElementById('localGallery');
                                localWrap.style.display = 'block';

                                const img = document.createElement('img');
                                img.src = fullDataUrl;
                                img.className = 'thumb';
                                img.style.animation = 'popIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275)';
                                localGal.prepend(img);

                                uploadNext(index + 1);
                            } else {
                                statusDiv.innerHTML = `‚ùå „Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü: ${result}`;
                                resetUploadUI();
                            }
                        })
                        .withFailureHandler(function (error) {
                            statusDiv.innerHTML = `‚ùå ÈÄö‰ø°„Ç®„É©„Éº: ${error}`;
                            resetUploadUI();
                        })
                        .uploadFile(base64Data, originalFileName, mimeType);
                };

                // üí° Â§âÊõ¥ÔºöÂúßÁ∏ÆË®≠ÂÆö„ÄÅ„ÇÇ„Åó„Åè„ÅØ„ÄåÂõûËª¢„Äç„ÅåÊåáÂÆö„Åï„Çå„Å¶„ÅÑ„ÇãÂ†¥Âêà„ÅØCanvas„ÇíÈÄö„Åó„Å¶Êõ∏„ÅçÂá∫„Åô
                if (qualityOption === 'compress' || item.angle !== 0) {
                    processImage(item, qualityOption, function (base64Data, mimeType, fullDataUrl) {
                        const extension = mimeType === 'image/png' ? '.png' : '.jpg';
                        const newFileName = item.file.name.split('.')[0] + '_processed' + extension;
                        sendToGAS(base64Data, mimeType, fullDataUrl, newFileName);
                    });
                } else {
                    // ÂõûËª¢„ÇÇÂúßÁ∏Æ„ÇÇ„Åó„Å™„ÅÑÂÆåÂÖ®„Ç™„É™„Ç∏„Éä„É´„Éá„Éº„Çø
                    const reader = new FileReader();
                    reader.onload = function (e) {
                        const fullDataUrl = e.target.result;
                        const base64Data = fullDataUrl.split(',')[1];
                        sendToGAS(base64Data, item.file.type, fullDataUrl, item.file.name);
                    };
                    reader.readAsDataURL(item.file);
                }
            }
            uploadNext(0);
        }

        function resetUploadUI() {
            const uploadBtn = document.getElementById('uploadBtn');
            const progressContainer = document.getElementById('progressContainer');
            uploadBtn.disabled = false;
            uploadBtn.innerText = UI_TEXT.BTN_UPLOAD;
            progressContainer.style.display = 'none';
        }
    </script>
